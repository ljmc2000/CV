  description: On desktop there is an application called blanket which allows mixing and matching various sound effects both included with the app and imported from the filesystem. I felt this would be useful to have on the go and so made an android application, borrowing some icons and public domain sound effects (with the original author's blessing). It runs completely offline, all sounds loop seemlessly and the apk comes in at only 6 megabytes. I've added various features such as a sleep timer overtime by user request.
