Chessboard2Net:
  description: A rewrite of Chessboard.Net in node and AngularJS with additional features such as custom colours on pieces, the storing and playback of replays, spectating in progress matches, all rules of chess working as expected and the entire additional game of checkers. This application is not intercompatible with Chessboard.net due to Chessboard.net using a very java specific communication protocol, and the browser being unable to deal with raw tcp sockets.
